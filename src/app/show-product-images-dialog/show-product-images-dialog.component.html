<!-- This html file displays the details of The show product image details component showcases high-resolution visuals, 
    providing customers with a closer look at product aesthetics and enhancing their shopping experience -->
<mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let fileHandle of data.images">
        <img [src]="fileHandle.url" width="150px" height="150px">
    </mat-grid-tile>
</mat-grid-list>
